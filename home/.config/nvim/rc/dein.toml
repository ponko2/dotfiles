[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = 'bash install.sh'
hook_add = '''
  " npm install -g javascript-typescript-langserver
  " npm install -g vue-language-server
  let g:LanguageClient_serverCommands = {
        \   'go': ['golsp', '-mode', 'stdio'],
        \   'javascript': ['javascript-typescript-stdio'],
        \   'css': ['css-languageserver', '--stdio'],
        \   'scss': ['css-languageserver', '--stdio'],
        \   'less': ['css-languageserver', '--stdio'],
        \   'html': ['html-languageserver', '--stdio'],
        \   'vue': ['vls'],
        \ }

  autocmd MyAutoCmd FileType javascript,vue nnoremap <buffer> <silent> K :call LanguageClient#textDocument_hover()<CR>
  autocmd MyAutoCmd FileType javascript,vue nnoremap <buffer> <silent> gd :call LanguageClient#textDocument_definition()<CR>
  autocmd MyAutoCmd FileType javascript,vue nnoremap <buffer> <silent> <F2> :call LanguageClient#textDocument_rename()<CR>
'''
