set -g prefix C-t
unbind C-b
bind C-t send-prefix

set -g mouse on

set -g status on

set -g status-fg colour223 #fg1
set -g status-bg colour237 #bg1

setw -g window-status-fg colour109 #blue
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg colour223 #fg1
setw -g window-status-current-bg colour124 #red
setw -g window-status-current-attr bright

set -g pane-border-fg colour142 #green
set -g pane-border-bg colour237 #bg1

set -g pane-active-border-fg colour223 #fg1
set -g pane-active-border-bg colour172 #yellow

set -g message-fg colour223 #fg1
set -g message-bg colour237 #bg1
set -g message-attr bright

set -g status-position top
set -g status-justify centre
set -g status-left "#[fg=colour142] Session: #S #[fg=colour214]#I #[fg=colour109]#P "
set -g status-left-length 40
set -g status-right "#[fg=colour109] %x %a %H:%M "

setw -g monitor-activity on
set -g visual-activity on

set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  tmux-plugins/tmux-copycat      \
  tmux-plugins/tmux-yank         \
  tmux-plugins/tmux-open         \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-pain-control \
  tmux-plugins/tmux-sessionist   \
  tmux-plugins/tmux-logging      \
  tmux-plugins/tmux-fpp          \
  nhdaly/tmux-scroll-copy-mode   \
'

run-shell '~/.tmux/plugins/tpm/tpm'
